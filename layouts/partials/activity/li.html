{{ range .Pages.ByPublishDate.Reverse }}
<li class="post-item">
  <span><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></span>
  {{ if .Params.distance }} -
  <span>{{ .Params.distance }} m</span>
  {{ end }}

  {{ if .Params.date }} -
  <span>{{ .Date.Format (.Site.Params.dateFormat | default ":date_medium") }}</span>
  {{ end }}
  
</li>
{{ end }}
